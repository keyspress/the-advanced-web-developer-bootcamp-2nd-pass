<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background: #ecf0f1;
      }
      .sidebar {
        height: 100vh;
        width: 15vh;
        font-family: raleway;
        background: #34495e;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .item {
        color: white;
        font-size: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="section">
        <div class="item">Messages</div>
        <div class="item">Friends</div>
        <div class="item">User Profile</div>
      </div>
      <div class="section">
        <div class="item">Settings</div>
        <div class="item">Questions?</div>
      </div>
    </div>
  </body>
</html>
